services:
  - type: web
    name: digital-presence-api
    env: node
    rootDir: server
    plan: free
    buildCommand: npm install
    startCommand: node src/index.js
    envVars:
      - key: NODE_VERSION
        value: "20"
    healthCheckPath: /api/health
    disk:
      name: presence-data
      mountPath: /opt/render/project/src/server/data
      sizeGB: 1

  - type: web
    name: digital-presence-frontend
    env: static
    rootDir: client
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        value: https://digital-presence-api.onrender.com/api
