services:
  - type: web
    name: digital-presence-api
    env: node
    rootDir: server
    buildCommand: npm install
    startCommand: node src/index.js
    plan: free
    envVars:
      - key: NODE_VERSION
        value: "20"
    healthCheckPath: /api/health
    disk:
      name: presence-data
      mountPath: /opt/render/project/src/server/data
      sizeGB: 1

  - type: static_site        # ⬅️ IMPORTANT: static_site (NOT "static")
    name: digital-presence-frontend
    rootDir: client
    buildCommand: npm install && npm run build
    publishPath: dist
    envVars:
      - key: VITE_API_URL
        # tu ajusteras après avec la vraie URL de l’API
        value: https://digital-presence-api.onrender.com/api
